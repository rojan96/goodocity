<div class="card" style="width: 18rem">
  <img [src]="object.image" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ object.title }}</h5>
    <p class="card-text">
      {{ object.description }}
    </p>
    <a href="" class="btn">Learn more</a>
  </div>
</div>
