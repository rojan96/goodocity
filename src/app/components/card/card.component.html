<div class="card">
  <img
    *ngIf="object.image"
    [src]="object.image"
    class="card-img-top"
    alt="..."
  />
  <img
    *ngIf="!object.image"
    [src]="defaultImage"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body" (click)="onClick()">
    <h5 class="card-title">{{ object.name }}</h5>
    <p class="card-text">{{ object.description.slice(0, 50) }}...</p>
    <a class="btn" [routerLink]="['/details', content, object.id]"
      >Learn more</a
    >
  </div>
</div>
